<!-- Flight with AI - Signature Logo (Futuristic Badge + Jet + AI Motif) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 240" role="img" aria-label="Flight with AI logo">
  <defs>
    <!-- Primary neon gradient -->
    <linearGradient id="g-neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <!-- Accent sunrise gradient -->
    <linearGradient id="g-sun" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>

    <!-- Depth ring gradient -->
    <radialGradient id="g-ring" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="f-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="b1"/>
      <feMerge>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft inner glow -->
    <filter id="f-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="b2"/>
      <feColorMatrix in="b2" type="matrix"
        values="0 0 0 0 0.35
                0 0 0 0 0.60
                0 0 0 0 1.00
                0 0 0 0.65 0" />
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Metallic wing gradient -->
    <linearGradient id="g-metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>

    <!-- Subtle glass gradient for badge -->
    <linearGradient id="g-glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0b1224" stop-opacity="0.9"/>
    </linearGradient>
  </defs>

  <!-- Background (optional for preview; remove if you want transparent) -->
  <!-- <rect width="100%" height="100%" fill="#0b1120"/> -->

  <!-- Badge: hexagon with rings and AI nodes -->
  <g transform="translate(130,120)">
    <!-- Hexagon glass badge -->
    <path d="M0,-74 L64,-37 L64,37 L0,74 L-64,37 L-64,-37 Z"
          fill="url(#g-glass)" stroke="url(#g-neon)" stroke-width="2.5" filter="url(#f-soft)"/>

    <!-- Concentric energy rings -->
    <circle r="80" fill="none" stroke="url(#g-ring)" stroke-width="10"/>
    <circle r="58" fill="none" stroke="url(#g-neon)" stroke-width="2" opacity="0.45" stroke-dasharray="10 8"/>
    <circle r="44" fill="none" stroke="url(#g-sun)" stroke-width="2" opacity="0.35" stroke-dasharray="6 10"/>

    <!-- Jet silhouette (dynamic forward thrust) -->
    <g transform="rotate(-12)">
      <!-- Fuselage -->
      <path d="M -10 -7 L 46 0 L -10 7 Q -16 7 -16 0 Q -16 -7 -10 -7 Z"
            fill="url(#g-metal)" filter="url(#f-glow)"/>
      <!-- Canopy tip -->
      <circle cx="48.5" cy="0" r="3.2" fill="#e2e8f0" />
      <!-- Wings -->
      <path d="M 6 -2 L -34 -16 L -36 -12 L 4 1 Z" fill="url(#g-metal)" opacity="0.95"/>
      <path d="M 6 2 L -34 16 L -36 12 L 4 -1 Z" fill="url(#g-metal)" opacity="0.85"/>
      <!-- Tail -->
      <path d="M -12 -1 L -22 -14 L -24 -10 L -14 2 Z" fill="#a5b4fc" opacity="0.9"/>
      <!-- Contrail -->
      <path d="M -92 0 C -64 -3 -46 -1 -22 0" fill="none" stroke="url(#g-neon)" stroke-width="3" stroke-linecap="round" opacity="0.75"/>
    </g>

    <!-- AI circuit motif -->
    <g opacity="0.95">
      <!-- Links -->
      <path d="M 28 -28 L 48 -12" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <path d="M 24 26 L 44 14" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <path d="M -22 -30 L -6 -16" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
      <path d="M -24 22 L -4 8" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
      <!-- Nodes -->
      <circle cx="48" cy="-12" r="5.3" fill="#60a5fa"/>
      <circle cx="44" cy="14" r="5.3" fill="#22d3ee"/>
      <circle cx="-6" cy="-16" r="4.2" fill="#8b5cf6"/>
      <circle cx="-4" cy="8" r="4.2" fill="#10b981"/>
      <circle cx="28" cy="-28" r="3.4" fill="#7dd3fc"/>
      <circle cx="24" cy="26" r="3.4" fill="#34d399"/>
      <circle cx="-22" cy="-30" r="3.4" fill="#a78bfa"/>
      <circle cx="-24" cy="22" r="3.4" fill="#5eead4"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(280,92)">
    <!-- Main title -->
    <text x="0" y="0"
          font-family="Inter, Poppins, ui-sans-serif, Segoe UI, Roboto, Helvetica, Arial"
          font-weight="800" font-size="52" fill="url(#g-neon)"
          letter-spacing="0.6">
      Flight with AI
    </text>

    <!-- Accent underline -->
    <rect x="2" y="12" width="380" height="10" rx="5" fill="url(#g-sun)" opacity="0.55" />
  </g>

  <!-- Tagline with soft accent dots -->
  <g transform="translate(284,142)">
    <text x="0" y="0"
          font-family="Inter, ui-sans-serif, Segoe UI, Roboto, Helvetica, Arial"
          font-weight="500" font-size="17" fill="#9ca3af"
          letter-spacing="0.35">
      Prompt Matching · Creative Play · Smart Leaderboards
    </text>
    <!-- Accent dots -->
    <circle cx="350" cy="-8" r="2.5" fill="#60a5fa" />
    <circle cx="364" cy="-8" r="2.5" fill="#8b5cf6" />
    <circle cx="378" cy="-8" r="2.5" fill="#22d3ee" />
  </g>

  <!-- Subtle horizon flare -->
  <g transform="translate(280,166)">
    <rect x="0" y="0" width="420" height="2" fill="url(#g-neon)" opacity="0.35"/>
    <rect x="0" y="5" width="260" height="2" fill="url(#g-sun)" opacity="0.25"/>
  </g>
</svg>
